<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <!--Common CSS-->
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <!--Page Specific CSS-->
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <!--Font Awesome CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <div class="container_login">
        <div class="container_info card">
            <img class="logo_book" src="../images/logonew.jpg" alt="Online_eBook_Store" />
            <p class="title_primary margin_top">Welcome Back !</p>
            <p class="title_secondary margin_top">Sign in to continue</p>
        </div>

        <div class="container_credentials card padding_2">
            <form>
                <h4 class="title_secondary">Login</h4>
                <div class="container_edittext margin_top">
                    <i class="icon_edittext fas fa-envelope"></i>
                    <input class="edittext" type="email" id="EMAIL" maxlength="32" placeholder="Email" required />
                    <p id="VALIDATION_EMAIL" class="error"></p>
                </div>
                <div id="COUNTER_EMAIL" class="character_counter">0 / 32 characters</div>
                <div class="container_edittext margin_top">
                    <i class="icon_edittext fas fa-lock"></i>
                    <input class="edittext" type="password" id="PASSWORD" maxlength="16" placeholder="Password"
                        required />
                        <span toggle="PASSWORD" id="TOGGLE_PASSWORD" class="eye-toggle fa fa-eye field-icon toggle-password"></span>
                    <p id="VALIDATION_PASSWORD" class="error"></p>
                </div>
                <div id="COUNTER_PASSWORD" class="character_counter">0 / 8 characters</div>
                <button id="BTN_LOGIN" class="btn_pink margin_top" type="submit">Login</button>

                <p id="ERROR" class="error margin_top"></p>
                <div class="divider margin_top"></div>
                <button id="BTN_CREATE_ACCOUNT" class="btn_pink margin_top">Create Account</button>

            </form>
        </div>
    </div>
    <script type="module" src="../js/login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
